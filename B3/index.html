<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table width="75%">
        <tr>
            <td colspan="3">
                <center>
                    <h1>Client details</h1>
                    <h4>Enter the details of all incoming clients.</h4>
                </center>
            </td>
        </tr>

        <tr>
            <td>Client name *</td>
            <td colspan="2"><input type="text"></td>
        </tr>

        <tr>
            <td>Department</td>
            <td colspan="2">
                <select>
                    <option>D1</option>
                    <option>D2</option>
                    <option>D3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Prefered contact method</td>
            <td colspan="2">
                <input type="radio" name="contact"> <label>Email</label>
                <input type="radio" name="contact"> <label>Phone</label>
            </td>
        </tr>

        <tr>
            <td>Company address</td>
            <td colspan="2">
                <input type="text"><br>
                <small>Street 1</small>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="text"><br>
                <small>Street 2</small>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="text"><br>
                <small>City</small>
            </td>
            <td>
                <input type="text"><br>
                <small>Province/State</small>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="text"><br>
                <small>Postal code</small>
            </td>
            <td>
                <select>
                    <option>Vietnam</option>
                    <option>US</option>
                </select>
                <br>
                <small>Province/State</small>
            </td>
        </tr>
        <tr>
            <td valign="top">Additional</td>
            <td colspan="2">
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="3">
               <center><button>Submit</button></center> 
            </td>
        </tr>
    </table>

</body>
</html>
